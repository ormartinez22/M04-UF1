<!DOCTYPE html>
<!--Element que defineix document HTML-->
<html lang="es">

    <head>
        <meta charset="utf-8">
        <!--Element que especifica el títol de la pagina HTML
        Es mostra a la pestanya navegador-->
        <title>Image</title>
        <!--Element que defineix l'enllaç extern al document CSS que edita la pàgina-->
        <link rel="stylesheet" href="exercici7.css">
    </head>
<!--Element que defineix contingut visible de la pagina web-->
<body>

        <div class="quadratVermell"></div> <!--div child-->
    </div>
    <div class="quadratGroc"> <!--div pare-->
        <div class="quadratBlau"></div> <!--div child-->
    </div>
